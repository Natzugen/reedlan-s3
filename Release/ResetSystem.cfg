[Reset]
SwitchCommand =  1     ;Включить/Выключить
MaxReset      =  100   ;Максимальное кол-во ресетов
ZenFormula    =  500   ;RequiredZen+ZenFormula*Resets
StatsResets   =  1     ;Включить/Выключить обнуление статов
ResetPoints   =  1     ;Включить/Выключить обнуление поинтов

[SM]
LevelToReset  =  400   ;Необходимый уровень для ресета
PointsReset   =  500   ;Статы за Ресет
RequiredZen   =  1000  ;Требуемое кол-во зена
ItemId        =  7182  ;Формула получения 512*Index+ID (0- отключено)
ExLevel       =  200   ;Уровень после ресета
PointStr      = 10     ;Статы после ресета сила
PointAgi      = 15     ;Статы после ресета ловкость
PointVit      = 20     ;Статы после ресета жизнь
PointEne      = 25     ;Статы после ресета мана

